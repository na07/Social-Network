<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 300px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
      button {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background-color: #2c7be5;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .errorlist {
        color: red;
        margin-top: 5px;
      }
    </style>
</head>
<body>
  <div class="form-container">
    <h2>Регистрация</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Зарегистрироваться</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        <p style="color:green;">{{ message }}</p>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
