{% extends 'base/base.html' %}

{% block style %}body {
background-color: #9de2ff;
}{% endblock %}

{% block content %}

<div class="px-4 py-500">
  <div class="row d-flex justify-content-center">
    <div class="col col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 5px;">
        <div class="card-body p-4">
          <div class="d-flex">
            <div class="flex-shrink-0">
              <h2>Запросы в друзья</h2>
              <ul>
                {% for req in requests %}
                  <li>
                    {{ req.user.username }}
                    <a href="{% url 'sn:accept_friend_request' req.id %}">Принять</a>
                    <a href="{% url 'sn:decline_friend_request' req.id %}">Отклонить</a>
                  </li>
                {% empty %}
                  <li>Нет новых запросов.</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
