{% extends 'base/base.html' %}
{% load crispy_forms_filters %}

{% block style %}body {
background-color: #9de2ff;
}{% endblock %}


{% block content %}


<div class="px-4 py-5">
  <div class="row d-flex justify-content-center">
    <div class="col col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-4">
          <form method="post" enctype="multipart/form-data">
          <div class="d-flex">
            <div class="flex-shrink-0">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                alt="Generic placeholder image" class="img-fluid" style="width: 180px; border-radius: 10px;">
                <input class="form-control mt-1" type="file" value="{% if profile.avatar %} profile.avatar.url {% endif %}" name="avatar">
                <button class="btn btn-success">change</button>
            </div>
            <div class="flex-grow-1 ms-3">
              {% csrf_token %}
              <input class="form-control w-25" name="username" value="{{ profile.owner.username }}">
              <p class="mb-2 pb-1">Senior Journalist</p>
              <div class="d-flex justify-content-start rounded-3 p-2 mb-2 bg-body-tertiary">
                <div>
                  <p class="small text-muted mb-1">Articles</p>
                  <p class="mb-0">41</p>
                </div>
                <div class="px-3">
                  <p class="small text-muted mb-1">Followers</p>
                  <p class="mb-0">976</p>
                </div>
                <div>
                  <p class="small text-muted mb-1">Rating</p>
                  <p class="mb-0">8.5</p>
                </div>
              </div>
              <div class="d-flex pt-1">
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>







{% endblock %}
